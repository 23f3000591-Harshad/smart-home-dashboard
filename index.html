<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Smart Home Dashboard</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><style>.toggle-btn{transition:background-color 0.3s ease-in-out,transform 0.3s ease-in-out}.toggle-btn.on{background-color:#10B981}.toggle-btn.off{background-color:#EF4444}@keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}.animate-spin-custom{animation:spin 1s linear infinite}}</style></head><body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col font-sans"><header class="bg-blue-600 dark:bg-blue-800 text-white p-4 shadow-md"><div class="container mx-auto flex justify-between items-center"><h1 class="text-3xl font-bold">Smart Home Dashboard</h1><button id="themeToggle" class="p-2 rounded-full bg-blue-700 dark:bg-blue-600 hover:bg-blue-800 dark:hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500"><svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h1M3 12H2m15.325-4.575l.707-.707M6.707 6.707l-.707-.707m1.414 16.114l-.707-.707M17.657 6.343l.707-.707m-7.07 10.606l-4.95 4.95a1 1 0 01-1.414 0l-4.95-4.95a1 1 0 010-1.414l4.95-4.95a1 1 0 011.414 0l4.95 4.95a1 1 0 010 1.414z"></path></svg></button></div></header><main class="flex-grow container mx-auto p-4 md:p-8"><div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"><!-- Light Control Card --><div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 flex flex-col items-center"><h2 class="text-2xl font-semibold mb-4 text-blue-600 dark:text-blue-400">Living Room Light</h2><div class="text-6xl mb-4" id="lightIcon">💡</div><p class="text-lg mb-4" id="lightStatus">Status: Off</p><button id="toggleLightBtn" class="toggle-btn off bg-red-500 text-white font-bold py-3 px-6 rounded-full hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400">Turn On</button></div><!-- Fan Control Card --><div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 flex flex-col items-center"><h2 class="text-2xl font-semibold mb-4 text-blue-600 dark:text-blue-400">Bedroom Fan</h2><div class="text-6xl mb-4" id="fanIcon">🌬️</div><p class="text-lg mb-4" id="fanStatus">Status: Off</p><button id="toggleFanBtn" class="toggle-btn off bg-red-500 text-white font-bold py-3 px-6 rounded-full hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400">Turn On</button></div><!-- Temperature Sensor Card --><div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 flex flex-col items-center"><h2 class="text-2xl font-semibold mb-4 text-blue-600 dark:text-blue-400">Temperature</h2><div class="text-6xl mb-4">🌡️</div><p class="text-4xl font-bold text-gray-800 dark:text-gray-200" id="temperatureValue">22.5°C</p><p class="text-sm text-gray-500 dark:text-gray-400 mt-2">Last Updated: <span id="tempLastUpdated"></span></p></div><!-- Humidity Sensor Card --><div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 flex flex-col items-center"><h2 class="text-2xl font-semibold mb-4 text-blue-600 dark:text-blue-400">Humidity</h2><div class="text-6xl mb-4">💧</div><p class="text-4xl font-bold text-gray-800 dark:text-gray-200" id="humidityValue">60%</p><p class="text-sm text-gray-500 dark:text-gray-400 mt-2">Last Updated: <span id="humLastUpdated"></span></p></div></div></main><footer class="bg-blue-600 dark:bg-blue-800 text-white p-4 text-center mt-8"><p>&copy; <span id="currentYear"></span> Smart Home Dashboard. All rights reserved.</p></footer><script>document.addEventListener('DOMContentLoaded', () => {const themeToggle = document.getElementById('themeToggle');const htmlElement = document.documentElement;const savedTheme = localStorage.getItem('theme');if (savedTheme === 'dark') {htmlElement.classList.add('dark');}themeToggle.addEventListener('click', () => {htmlElement.classList.toggle('dark');if (htmlElement.classList.contains('dark')) {localStorage.setItem('theme', 'dark');} else {localStorage.setItem('theme', 'light');}});document.getElementById('currentYear').textContent = new Date().getFullYear();const toggleLightBtn = document.getElementById('toggleLightBtn');const lightStatus = document.getElementById('lightStatus');const lightIcon = document.getElementById('lightIcon');let isLightOn = false;toggleLightBtn.addEventListener('click', () => {isLightOn = !isLightOn;if (isLightOn) {lightStatus.textContent = 'Status: On';toggleLightBtn.textContent = 'Turn Off';toggleLightBtn.classList.remove('off', 'bg-red-500', 'hover:bg-red-600', 'focus:ring-red-400');toggleLightBtn.classList.add('on', 'bg-green-500', 'hover:bg-green-600', 'focus:ring-green-400');lightIcon.textContent = '💡';} else {lightStatus.textContent = 'Status: Off';toggleLightBtn.textContent = 'Turn On';toggleLightBtn.classList.remove('on', 'bg-green-500', 'hover:bg-green-600', 'focus:ring-green-400');toggleLightBtn.classList.add('off', 'bg-red-500', 'hover:bg-red-600', 'focus:ring-red-400');lightIcon.textContent = '💡';}});const toggleFanBtn = document.getElementById('toggleFanBtn');const fanStatus = document.getElementById('fanStatus');const fanIcon = document.getElementById('fanIcon');let isFanOn = false;toggleFanBtn.addEventListener('click', () => {isFanOn = !isFanOn;if (isFanOn) {fanStatus.textContent = 'Status: On';toggleFanBtn.textContent = 'Turn Off';toggleFanBtn.classList.remove('off', 'bg-red-500', 'hover:bg-red-600', 'focus:ring-red-400');toggleFanBtn.classList.add('on', 'bg-green-500', 'hover:bg-green-600', 'focus:ring-green-400');fanIcon.innerHTML = '<span class="animate-spin-custom inline-block">🌀</span>';} else {fanStatus.textContent = 'Status: Off';toggleFanBtn.textContent = 'Turn On';toggleFanBtn.classList.remove('on', 'bg-green-500', 'hover:bg-green-600', 'focus:ring-green-400');toggleFanBtn.classList.add('off', 'bg-red-500', 'hover:bg-red-600', 'focus:ring-red-400');fanIcon.textContent = '🌬️';}});const temperatureValue = document.getElementById('temperatureValue');const humidityValue = document.getElementById('humidityValue');const tempLastUpdated = document.getElementById('tempLastUpdated');const humLastUpdated = document.getElementById('humLastUpdated');function updateSensorData() {const newTemp = (Math.random() * (28 - 20) + 20).toFixed(1);temperatureValue.textContent = `${newTemp}°C`;const newHumidity = Math.floor(Math.random() * (70 - 40) + 40);humidityValue.textContent = `${newHumidity}%`;const now = new Date();const timeString = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });tempLastUpdated.textContent = timeString;humLastUpdated.textContent = timeString;}updateSensorData();setInterval(updateSensorData, 5000);});</script></body></html>
